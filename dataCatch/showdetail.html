<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Details</title>
    <link rel="stylesheet" href="detail.css">
</head>
<body>
    <header class="header">
        <h1>⚡ The Potterverse</h1>
        <p>Dive deep into the magical world of Harry Potter characters!</p>
        <div class="search-box">
            <input type="text" id="search" placeholder="Enter your magical query..." />
            <div>
                <select id="search-type">
                <option value="movies">Movies</option>
                <option value="books">Books</option>
                <option value="characters">Characters</option>
                <option value="potions">Potions</option>
                <option value="spells">Spells</option>
            </select>
            <button id="search-button">Search ✨</button>
            </div>
            
        </div>
    </header>
    <main class="main-content">
            <h3>#Type Details</h3>
            <div class="character-card">
                <div class="character-image">
                    <img src="https://via.placeholder.com/300x400" alt="Character Image">
                </div>
                
                <div class="character-info">
                    <h3>#character-name</h3>
                    <p></p>
                </div>
            </div>
    </main>
    <!-- <footer class="footer">
        <p>&copy; 2024 Potterverse API. Crafted with magic for Potterheads.</p>
    </footer> -->
    <script src="detail.js"></script>
</body>
</html>
